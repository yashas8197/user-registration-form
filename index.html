<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container m-4">
    <h1>User Registration</h1>

    <form id="userRegisterForm">
      <label>UserName:</label>
      <input type="text" id="userName" required />
      <br><br>

      <label>Email:</label>
      <input type="email" id="userEmail" required />
      <br><br>

      <label>Password:</label>
      <input type="password" id="userPasssword" />
      <br><br>

      <button class="btn btn-primary" type="submit" id="registerBtn">Register</button>
    </form>

    <div class="mt-3" id="responseContainer">

    </div>

  </div>

  <script>
    const userRegisterForm = document.querySelector('#userRegisterForm')
    const userName = document.querySelector('#userName')
    const userEmail = document.querySelector('#userEmail')
    const userPasssword = document.querySelector('#userPasssword')
    const responseContainer = document.querySelector('#responseContainer')

    userRegisterForm.addEventListener('submit', function (event) {
      event.preventDefault()

      const apiUrl = 'https://jsonplaceholder.typicode.com/users'

      const requestData = {
        userName: userName.value,
        userEmail: userEmail.value,
        userPasssword: userPasssword.value
      }

      fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify(requestData),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(function (response) {
        return response.json()
      }).then(function (data) {
        if (data) {
          responseContainer.textContent = JSON.stringify(data)
        } else {
          responseContainer.textContent = 'Failed to make a post call'
        }
      }).catch(function (error) {
        responseContainer.textContent = 'An error occured occured while making the post call'
      })
    })



  </script>



</body>

</html>
